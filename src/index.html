<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeJS</title>
    <link rel="icon" href="./assets/snake.png" />
  </head>
  <body>
    <div class="parameters">
      <h5 class="parameter">
        Prędkość:
        <span class="parameter-speed" data-parameter="speed">1.00</span>
      </h5>
      <h5 class="parameter">Długość: <span data-parameter="length">0</span></h5>
      <h5 class="parameter" data-parameter="board-size">
        Rozmiar planszy: 25x25
      </h5>
      <h5 class="parameter" data-parameter="time">Czas gry: 00:00:00</h5>
    </div>

    <div class="game-box">
      <div
        class="leaderboard"
        style="background-image: url('./assets/leaderboard-pattern.png')"
      >
        <img src="./assets/snake.png" alt="wąż" class="leaderboard-snake" />

        <header class="leaderboard-header">
          <h1 class="leaderboard-title">
            Snake<span class="leaderboard-title--highlighted">JS</span>
          </h1>
          <h2 class="leaderboard-subtitle">Ranking graczy</h2>
        </header>

        <section class="leaderboard-top"></section>

        <div class="leaderboard-last-records">
          <h1 class="leaderboard-last-records-title">Wyświetl wyniki:</h1>
          <select class="leaderboard-selection">
            <option data-all-records>Z całego okresu</option>
            <option data-this-month>Z ostatniego miesiąca</option>
            <option data-this-week>Z ostatnich 7 dni</option>
            <option data-this-day>Z tego dnia</option>
          </select>
        </div>
      </div>

      <div class="gameboard">
        <div class="game-over">
          <div class="container">
            <header class="gameover-header">
              <i class="gameover-icon fa-solid fa-explosion"></i>
              <h1 class="gameover-title">Game over</h1>
            </header>

            <section class="statistics">
              <header class="statistics-header">
                <i class="statistics-icon fa-solid fa-arrow-trend-up"></i>
                <h5 class="label">Statystyki</h5>
              </header>

              <div class="all-statistics">
                <div class="statistic" data-points>1564 Punkty</div>
                <div class="statistic" data-speed>1.50 Prędkość</div>
                <div class="statistic" data-length>7 Długość</div>
                <div class="statistic" data-boardSize>20x20 Rozmiar</div>
                <div class="statistic" data-timer>00:00 Czas gry</div>
              </div>
            </section>

            <section class="rank-position">
              <div class="position-container">
                <img src="" data-trophy class="trophy" alt="puchar" />

                <h5 class="position-label">
                  Zająłeś(-aś)
                  <span class="position--highlight">1 miejsce</span> z 2356
                  miejsc!
                </h5>
              </div>
            </section>

            <section class="share">
              <form class="gameover-form">
                <div class="player-profile">
                  <label for="file-input" style="cursor: pointer">
                    <div class="overlay">
                      <i class="fa-solid fa-pencil"></i>
                    </div>
                  </label>
                  <img
                    src="https://scontent-waw1-1.xx.fbcdn.net/v/t39.30808-6/328487852_3541377299427965_7390935178544338481_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=AaVZcJ8hk7MAX_TX1Z1&_nc_ht=scontent-waw1-1.xx&oh=00_AfBrEMEg53NeAatKTDibb6h8Q6LlGOxEN7fHcOk116-_Qw&oe=6457445C"
                    alt="profilowe"
                    class="profile-img"
                  />
                </div>

                <div class="data">
                  <div class="username">
                    <input
                      type="text"
                      class="form-input"
                      data-username-input
                      placeholder="Nazwa gracza"
                    />
                    <i class="fa-solid fa-pencil pencil"></i>
                  </div>
                  <div class="message">
                    <i class="fa-regular fa-message message"></i>
                    <input
                      type="text"
                      class="form-input"
                      data-message-input
                      placeholder="Napisz krótką wiadomość"
                    />
                  </div>
                  <button type="submit" class="share-btn">
                    <i class="fa-solid fa-share"></i>
                    <span class="share">Udostępnij</span>
                  </button>

                  <input type="file" id="file-input" style="display: none" />
                </div>
              </form>
            </section>

            <button class="play-again">Zagraj ponownie</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="control control--top" data-direction="top">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--bottom" data-direction="bottom">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--left" data-direction="left">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--right" data-direction="right">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
    </div>

    <span class="sound">
      <i class="fa-solid fa-volume-high"></i>
    </span>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
