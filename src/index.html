<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeJS</title>
    <link rel="icon" href="/assets/snake.png" />
  </head>
  <body>
    <div class="parameters">
      <h5 class="parameter">
        Prędkość:
        <span class="parameter-speed" data-parameter="speed">1.00</span>
      </h5>
      <h5 class="parameter">Długość: <span data-parameter="length">0</span></h5>
      <h5 class="parameter" data-parameter="board-size">
        Rozmiar planszy: 25x25
      </h5>
      <h5 class="parameter" data-parameter="time">Czas gry: 00:00:00</h5>
    </div>

    <div class="game-box">
      <div class="leaderboard"></div>
      <div class="gameboard">
        <div class="game-over">
          <div class="container">
            <header class="gameover-header">
              <i class="gameover-icon fa-solid fa-explosion"></i>
              <h1 class="gameover-title">Game over</h1>
            </header>

            <section class="statistics">
              <header class="statistics-header">
                <i class="statistics-icon fa-solid fa-arrow-trend-up"></i>
                <h5 class="label">Statystyki</h5>
              </header>

              <div class="all-statistics">
                <div class="statistic">1564 Punkty</div>
                <div class="statistic">1.50 Prędkość</div>
                <div class="statistic">7 Długość</div>
                <div class="statistic">20x20 Rozmiar</div>
                <div class="statistic">00:00 Czas gry</div>
              </div>
            </section>

            <section class="rank-position"></section>

            <section class="share"></section>

            <button class="play-again">Zagraj ponownie</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="control control--top" data-direction="top">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--bottom" data-direction="bottom">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--left" data-direction="left">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--right" data-direction="right">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
    </div>

    <span class="sound">
      <i class="fa-solid fa-volume-high"></i>
    </span>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
