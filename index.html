<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeJS</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/snake.png" />
  </head>
  <body>
    <div class="parameters">
      <h5 class="parameter" data-parameter="speed">
        Prędkość:
        <span class="parameter-speed">1.00</span>
      </h5>
      <h5 class="parameter" data-parameter="length">Długość: 0</h5>
      <h5 class="parameter" data-parameter="board-size">
        Rozmiar planszy: 25x25
      </h5>
      <h5 class="parameter" data-parameter="time">Czas gry: 00:00:00</h5>
    </div>

    <div class="game-box">
      <div class="themes">
        <span class="theme" data-theme="#2f2f2f" style="--i: #2f2f2f"></span>
        <span class="theme" data-theme="#efefef" style="--i: #efefef"></span>
        <span class="theme" data-theme="#9090ec" style="--i: #9090ec"></span>
        <span class="theme" data-theme="#50e150" style="--i: #50e150"></span>
        <span class="theme" data-theme="#fff58c" style="--i: #fff58c"></span>
        <span class="theme" data-theme="#e53030" style="--i: #e53030"></span>
      </div>

      <div class="gameboard"></div>
    </div>

    <div class="controls">
      <div class="control control--top" data-direction="top">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--bottom" data-direction="bottom">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--left" data-direction="left">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div class="control control--right" data-direction="right">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
    </div>

    <span class="sound">
      <i class="fa-solid fa-volume-high"></i>
    </span>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
